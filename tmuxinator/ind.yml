name: ind
root: ~/dev/jessicamah/indinero
pre_window: rvm use 2.1.5@indinero
windows:
  - nvim:
    - nvim
  - server: 
      layout: even-horizontal
      panes:
        - bundle exec rails s
        - bundle exec rails c
  - services: 
      layout: tiled
      pre:
        - mkdir -p ~/dev/jessicamah/.dump && cd ~/dev/jessicamah/.dump
      panes:
        - $(brew --prefix mysql@5.6)/bin/mysqld
        - solr:
          - cd ~/dev/jessicamah/indinero
          - bundle exec rake sunspot:solr:start
        - mongod --dbpath .
        - redis-server
