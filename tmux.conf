# change binding key to `
unbind C-b
# set -g prefix `
# set-option -g prefix `
set-option -g prefix C-s
# bind ` send-prefix

# Set to 256 colors
set -g default-terminal "xterm-256color"

# Xterm keys
set-window-option -g xterm-keys on

# Start window and pane numbers at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Split panes horizontal
bind \ split-window -h -c "#{pane_current_path}"
# Split panes vertically
bind - split-window -v -c "#{pane_current_path}"
# New window
bind c new-window -c "#{pane_current_path}"

# Reload tmux config
bind R source-file ~/.tmux.conf

# Switch panes using hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize using HJKL
bind left resize-pane -L 5
bind down resize-pane -D 5
bind up resize-pane -U 5
bind right resize-pane -R 5

# Vi copy mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Vi copy to clipboard
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Kill-session
bind-key X kill-session

# border colours
set -g pane-border-bg default
set -g pane-border-fg colour14
set -g pane-active-border-fg colour14
set -g pane-active-border-bg default

# Statusbar content
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left ""
set-option -g status-right "#[fg=colour16, bg=colour14] #S #[fg=colour16, bg=default] #[fg=colour16, bg=colour15] #H "

set -g status-bg default
set -g status-fg colour14
set-window-option -g window-status-format "#[fg=colour16, bg=colour14] #I #W "
set-window-option -g window-status-current-format "#[fg=colour16, bg=colour15] #I #W "

# Use $SHELL as default
set -g default-shell /usr/bin/zsh

# Only require reattach-to-user-namespace when on macOS
# (https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/8#issuecomment-4134987)
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-macos.conf'

# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# resurrect
set -g @resurrect-strategy-vim 'session'

run '~/.tmux/plugins/tpm/tpm'
