- name: nvim
  platforms:
    - darwin
    - linux
  install_path: '~/.config/nvim'
  paths:
    - original: neovim/init.vim
      target: init.vim
- name: tmux
  platforms:
    - darwin
    - linux
  install_path: '~'
  paths:
    - original: tmux/tmux.conf
      target: .tmux.conf
- name: tmux-themes
  platforms:
    - darwin
    - linux
  install_path: '~'
  paths:
    - original: tmux/themes
      target: .tmux-themes
- name: tmuxinator
  platforms:
    - darwin
    - linux
  install_path: '~'
  paths:
    - original: tmuxinator
      target: .tmuxinator
- name: zsh
  platforms:
    - darwin
    - linux
  install_path: '~'
  paths:
    - original: zsh/zshrc
      target: .zshrc
- name: oh-my-zsh themes
  platforms:
    - darwin
    - linux
  install_path: '~/.oh-my-zsh/custom'
  paths:
    - original: zsh/themes
      target: themes
- name: i3
  platforms:
    - linux
  install_path: '~/.config'
  paths:
    - original: linux/i3
      target: i3
- name: polybar
  platforms:
    - linux
  install_path: '~/.config'
  paths:
    - original: linux/polybar
      target: polybar
- name: slate
  platforms:
    - darwin
  install_path: '~'
  paths:
    - original: slate/slate.js
      target: .slate.js
